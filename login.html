<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F0E3D3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 80px;
            width: auto;
            max-width: 200px;
            object-fit: contain;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #6B705C;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: #6B705C;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #6B705C;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #6B705C;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #F0E3D3;
        }

        .form-group input:focus {
            outline: none;
            border-color: #C58C6E;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #6B705C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: #5A6A44;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        .wedding-info {
            margin-top: 2rem;
        }

        .wedding-info h3 {
            font-family: 'Playfair Display', serif;
            color: #6B705C;
            margin-bottom: 0.5rem;
        }

        .wedding-info p {
            color: #6B705C;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #6B705C;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .login-container {
                padding: 0;
                margin: 0;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .logo {
                margin-bottom: 1rem;
            }

            .login-subtitle {
                margin-bottom: 1rem;
            }

            .wedding-info {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/logo.png" alt="Sakshi & Mithil">
        </div>
        
        <h1 class="login-title">Sakshi & Mithil</h1>
        <p class="login-subtitle">Wedding Website Access</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Enter Access Code:</label>
                <input type="password" id="password" name="password" placeholder="Enter the access code" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Access Website</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="error-message" id="errorMessage">
                Invalid access code. Please try again.
            </div>
        </form>
        
        <div class="wedding-info">
            <h3>December 1-2, 2025</h3>
            <p id="weddingLocation" style="display: none;">Whistling Woodz Jungle Resort, Karnataka</p>
        </div>
    </div>

    <script>
        // Configuration - Change this password
        const WEBSITE_PASSWORD = '1097'; // Change this to your desired password
        
        // Simple analytics tracking
        const trackAccess = async (success, userAgent = '', timestamp = '') => {
            try {
                // You can replace this with your own analytics service
                const accessData = {
                    success: success,
                    userAgent: userAgent,
                    timestamp: timestamp,
                    ip: 'tracked_server_side' // IP will be tracked server-side
                };
                
                // For now, we'll log to console and localStorage
                console.log('Access attempt:', accessData);
                
                // Store in localStorage for tracking (you can implement server-side tracking)
                const accessLog = JSON.parse(localStorage.getItem('weddingAccessLog') || '[]');
                accessLog.push(accessData);
                localStorage.setItem('weddingAccessLog', JSON.stringify(accessLog));
                
                // Optional: Send to your analytics service
                // await fetch('your-analytics-endpoint', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(accessData)
                // });
                
            } catch (error) {
                console.error('Tracking error:', error);
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (password === WEBSITE_PASSWORD) {
                // Show wedding location after successful password entry
                document.getElementById('weddingLocation').style.display = 'block';
                
                // Track successful access
                await trackAccess(true, navigator.userAgent, new Date().toISOString());
                
                // Store access in sessionStorage
                sessionStorage.setItem('weddingAccess', 'granted');
                
                // Small delay to show the location, then redirect
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                // Track failed access
                await trackAccess(false, navigator.userAgent, new Date().toISOString());
                
                // Show error
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loading.style.display = 'none';
                
                // Clear password field
                document.getElementById('password').value = '';
            }
        });

        // Check if user already has access
        if (sessionStorage.getItem('weddingAccess') === 'granted') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
