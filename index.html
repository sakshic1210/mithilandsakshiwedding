<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakshi & Mithil - Coming Soon</title>
    <meta name="description" content="Sakshi & Mithil's wedding website is coming soon. Join us for our special day on December 1-2, 2025.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sakshiandmithil.com/">
    <meta property="og:title" content="Sakshi & Mithil - Coming Soon">
    <meta property="og:description" content="Sakshi & Mithil's wedding website is coming soon. Join us for our special day on December 1-2, 2025.">
    <meta property="og:image" content="https://sakshiandmithil.com/assets/img/hero-bg.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sakshiandmithil.com/">
    <meta property="twitter:title" content="Sakshi & Mithil - Coming Soon">
    <meta property="twitter:description" content="Sakshi & Mithil's wedding website is coming soon. Join us for our special day on December 1-2, 2025.">
    <meta property="twitter:image" content="https://sakshiandmithil.com/assets/img/hero-bg.jpg">

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #6B705C;
            background-color: #F0E3D3;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #6B705C;
        }

        h2 {
            font-size: 2.5rem;
            color: #6B705C;
        }

        h3 {
            font-size: 1.8rem;
            color: #6B705C;
        }

        p {
            margin-bottom: 1rem;
            color: #6B705C;
            line-height: 1.6;
        }

        /* Main Container */
        .coming-soon-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.7) contrast(1.1);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Content */
        .content {
            text-align: center;
            color: #F0E3D3;
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
            position: relative;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 120px;
            width: auto;
            max-width: 300px;
            object-fit: contain;
        }

        .main-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: 1rem;
            color: #F0E3D3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            font-weight: 300;
            letter-spacing: clamp(1px, 2vw, 3px);
            text-transform: uppercase;
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
        }

        .coming-soon-text {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            margin-bottom: 0.5rem;
            font-weight: 300;
            color: #F0E3D3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            letter-spacing: clamp(1px, 1.5vw, 2px);
            text-transform: uppercase;
            line-height: 1.4;
            word-wrap: break-word;
        }


        .wedding-date {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: 300;
            margin-bottom: 3rem;
            color: #F0E3D3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            letter-spacing: clamp(1px, 1.5vw, 2px);
            text-transform: uppercase;
            line-height: 1.3;
            word-wrap: break-word;
        }

        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .countdown-item {
            text-align: center;
            padding: 1.5rem 1rem;
            min-width: 100px;
        }

        .countdown-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #F0E3D3;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #F0E3D3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        /* Footer */
        .footer {
            background: #6B705C;
            color: #F0E3D3;
            padding: 1rem 0;
            text-align: center;
        }

        .footer p {
            color: rgba(240, 227, 211, 0.8);
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 1rem;
            }

            .content {
                padding: 1rem;
            }

            .logo img {
                height: 80px;
            }

            .countdown {
                gap: 0.8rem;
            }

            .countdown-item {
                padding: 0.8rem 0.3rem;
                min-width: 70px;
            }

            .countdown-number {
                font-size: 1.8rem;
            }

            .countdown-label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .coming-soon-container {
                padding: 0.5rem;
            }

            .content {
                padding: 0.8rem;
            }

            .main-title {
                font-size: clamp(1.8rem, 8vw, 2.5rem);
                margin-bottom: 0.8rem;
            }

            .coming-soon-text {
                font-size: clamp(1rem, 4vw, 1.2rem);
                margin-bottom: 1.5rem;
            }

            .wedding-date {
                font-size: clamp(1rem, 4vw, 1.2rem);
                margin-bottom: 2rem;
            }

            .countdown {
                flex-direction: row;
                justify-content: center;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
            }

            .countdown-item {
                min-width: 50px;
                padding: 0.5rem 0.2rem;
                flex: 1;
                max-width: 60px;
            }

            .countdown-number {
                font-size: 1.4rem;
                margin-bottom: 0.2rem;
            }

            .countdown-label {
                font-size: 0.6rem;
                letter-spacing: 0.5px;
            }
        }

        @media (max-width: 320px) {
            .countdown {
                gap: 0.3rem;
            }

            .countdown-item {
                min-width: 45px;
                padding: 0.4rem 0.1rem;
            }

            .countdown-number {
                font-size: 1.2rem;
            }

            .countdown-label {
                font-size: 0.55rem;
            }
        }

    </style>
</head>
<body>
    <div class="coming-soon-container">
        <!-- Background Image -->
        <div class="background-image">
            <img src="assets/Mithil Proposal-04.jpeg" alt="Sakshi & Mithil">
        </div>
        
        <!-- Overlay -->
        <div class="overlay"></div>
        
        <!-- Content -->
        <div class="content">
            <div class="logo">
                <img src="assets/Logo.png" alt="Sakshi & Mithil">
            </div>
            
            <h1 class="main-title">Sakshi & Mithil</h1>
            <p class="coming-soon-text">Wedding website coming soon with all details. Stay Tuned!</p>
            <p class="wedding-date">December 1-2, 2025</p>
            
            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">0</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">0</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">0</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">0</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Sakshi & Mithil. All rights reserved.</p>
    </footer>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const weddingDate = new Date('2025-12-01T00:00:00');
            const now = new Date();
            const timeLeft = weddingDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                // Wedding has arrived!
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
