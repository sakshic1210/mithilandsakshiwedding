<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry - Mithil & Sakshi</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="registry-page">
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="assets/img/Logo.png" alt="Wedding Logo" class="logo-image">
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="our-story.html" class="nav-link">Our Story</a>
                <a href="schedule.html" class="nav-link">Schedule</a>
                <a href="travel-stay.html" class="nav-link">Travel & Stay</a>
                <a href="photos.html" class="nav-link">Photos</a>
                <a href="registry.html" class="nav-link active">Registry</a>
                <a href="faq.html" class="nav-link">FAQ</a>
                <a href="index.html#rsvp" class="nav-link nav-cta">RSVP</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <!-- Registry Section -->
        <section id="registry" class="section registry-section">
            <div class="container">
                <h2 class="section-title">Registry</h2>
                <div class="registry-content">
                    <p class="registry-intro">Your presence at our wedding is the greatest gift of all. We can't wait to celebrate this special day with you!</p>
                </div>
            </div>
        </section>
    </main>



    <!-- Scripts -->
    <script src="assets/main.js"></script>
    
    <!-- Mobile menu functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            if (hamburger && navMenu) {
                // Add both click and touch events for better mobile support
                const toggleMenu = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                };
                
                hamburger.addEventListener('click', toggleMenu);
                hamburger.addEventListener('touchstart', toggleMenu);
                
                // Close menu when clicking on links
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
